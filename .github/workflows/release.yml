name: ${{ inputs.dry-run == true && '🔍 Release (Dry Run)' || '🚀 Release' }}

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Run in dry-run mode (preview changes without publishing)'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: ${{ inputs.dry-run == true && 'Dry Run Analysis' || 'Production Release' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Fetch full history for semantic-release
          fetch-depth: 0
          # Use a personal access token to allow pushing back to main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run full quality checks
        run: pnpm run prepublishOnly

      - name: Configure git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Setup npm authentication
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          echo "registry=https://registry.npmjs.org/" >> ~/.npmrc

      - name: Get version info
        id: version-info
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current-version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: v$CURRENT_VERSION"

      - name: Release (Dry Run)
        if: ${{ inputs.dry-run }}
        run: pnpm run release:dry
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_USERCONFIG: ~/.npmrc

      - name: Release
        if: ${{ !inputs.dry-run }}
        run: pnpm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_USERCONFIG: ~/.npmrc

      - name: Release Summary
        if: always()
        run: |
          echo "## 📋 Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package**: \`@zonr/core\`" >> $GITHUB_STEP_SUMMARY
          echo "**Starting Version**: \`v${{ steps.version-info.outputs.current-version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Mode**: ${{ inputs.dry-run == true && '🔍 Dry Run (No actual release)' || '🚀 Production Release' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ inputs.dry-run }}" = "true" ]; then
            echo "This was a **dry run** - no packages were published and no changes were made." >> $GITHUB_STEP_SUMMARY
          else
            echo "This was a **production release** - check the logs above for details of any packages published." >> $GITHUB_STEP_SUMMARY
          fi
          
          # Get final version for comparison
          FINAL_VERSION=$(node -p "require('./package.json').version")
          if [ "$FINAL_VERSION" != "${{ steps.version-info.outputs.current-version }}" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Final Version**: \`v$FINAL_VERSION\` ✨" >> $GITHUB_STEP_SUMMARY
          fi